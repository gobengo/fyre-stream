<html>
<head>
	<title>StreamHub App Tutorial</title>
	<script src="http://zor.t402.livefyre.com/wjs/v3.0.sdk/javascripts/livefyre.js"></script>
	<link rel="stylesheet" href="components/bootstrap.css/css/bootstrap.css"></link>
	<script src="components/requirejs/require.js"></script>
	<script>
	<!-- Configure RequireJS -->
	require.config({
	    baseUrl: "/components",
	    paths: {
	    	"jquery": "components/jquery/jquery",
	    	"bootstrap": "components/bootstrap-js/bootstrap",
	    },
	    shim: {
	    	"bootstrap": ["jquery"]
	    }
	});
	
	</script>
	<style>
	.content {
		border-top: 1px solid black;
		border-bottom: 1px solid black;
		padding-top: 5px;
	}
	.content > .author {
		font-weight: bold;
	}
	</style>
</head>
<body>
	<h1>StreamHub App Tutorial</h1>
	<div id="app"></div>
	<!-- Scripts -->
	<script>
	require(['Stream'], function(Stream) {
	    var streamHubNetwork = 'labs-t402.fyre.co';
	    fyre.conv.load({
	        network: streamHubNetwork
	    }, [{
	        app: 'sdk'
	    }], function (sdk) {
	        // Initialize your app here, e.g.
	        // var myApp = new App({ "sdk": sdk });
	        window.app = new Stream({
	        	streamHubSdk: sdk,
	        	el: 'app',
	        	collection: {
	        		siteId: '303767',
			        articleId: 'tutorial0'
	        	}
	        });
	    });
	}
	)
	</script>
</body>
</html>
